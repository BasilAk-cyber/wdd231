    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1>CineTrack</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa-solid fa-bars" style="color: #ff8c00; font-size:24px;"></i>
        </div>
    </nav>
    <div class="hamburger-menu">
        <div>
            <div class="cancel-btn"><i class="fa-solid fa-x" style="color: #ff8c00; font-size:24px;"></i></div>
        </div>
        <ul class="hamburger-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <main class="container">
        <h2>About CineTrack</h2>
        <p>Built with TMDB API, this project explores asynchronous JavaScript and local state management.</p>
        
        <hr style="margin: 2rem 0; border: 0.5px solid #333;">

        <h3>Recommend a Movie</h3>
        <form action="confirmation.html" method="GET" id="recommendationForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="movie-title">Movie Title</label>
            <input type="text" id="movie-title" name="movie_title" required>

            <label for="reason">Why should we add it?</label>
            <textarea id="reason" name="reason" rows="4"></textarea>

            <button type="submit" class="btn">Send Recommendation</button>
        </form>
    </main>
    <footer>
        <div class="video-btn"><a href="https://www.loom.com/share/785a4a4e1b7c4753b8146c8bbe483f3e">View video</a></div>
    </footer>
    <script>
        document.querySelector('#recommendationForm').addEventListener('submit', function(e){
            e.preventDefault();

            const name = document.querySelector("#name").value.trim();
            const email = document.querySelector("#email").value.trim();
            const title = document.querySelector("#movie-title").value.trim();
            const reason = document.querySelector("#reason").value.trim();

            const params = new URLSearchParams({
                name: name,
                email: email,
                title: title,
                reason: reason
            });

            window.location.href = "confirmation.html?" + params;
        });


        document.querySelector('.hamburger').addEventListener('click', () => {
            console.log('hamburger clicked');
            document.querySelector('.hamburger-menu').style.display = 'flex';
        });
        document.querySelector('.cancel-btn').addEventListener('click', () => {
            console.log('cancel clicked');
            document.querySelector('.hamburger-menu').style.display = 'none';
        });

    </script>
</body>
</html>
